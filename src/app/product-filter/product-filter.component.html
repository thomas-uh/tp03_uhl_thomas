<section>

    <form id="filterForm" [formGroup]="filterForm">
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label for="name-filter">Filter par nom</label>
                <input type="text" class="form-control" id="name-filter" formControlName="nameFilter">
            </div>
            <div class="form-group col-md-6">
                <label for="price-filter">Filtrer par prix (prix inférieur à)</label>
                <input type="text" class="form-control" id="price-filter" formControlName="priceFilter">
            </div>
        </div>
    </form>

</section>
